<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project1.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palindrome Checker</title>
</head>
<body>
    <main>
        <div class="head">
        <h1>Is it a palindrome?</h1>
        </div>
        <section class="section">
            <div class="pa">
                <p>Enter in text to check for a palindrome:</p>
                <p><input type="text" class="str" required></p>
                <p><button onclick="checkPalindrome()">Check</button></p>
                <p id="result"></p>
            </div>
        </section>
        <aside class="aside">
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward,ignoring punctuation,case and spacing.</p>
        </aside>
    </main>
    <footer>
        <div>
            <p>This palindrome checking page was created for practice using HTML, CSS, and JavaScript by Omkar</p>
        </div>

    </footer>
    <script src="project1.js"></script>
</body>
</html>
