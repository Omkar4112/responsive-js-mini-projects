<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color changing by using js</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <header><h1>Color Scheme Switcher</h1></header>
    <main>
        <h2>Try clicking on one of the colors below

        <section>
            <div class="box">

                <span class="button" id="white"></span>

                <span class="button" id="yellow"></span>
            </div>

        </section>
    </main>
    <footer>

    </footer>
